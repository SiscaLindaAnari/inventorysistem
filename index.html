<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Inventory Management System</h1>
                <div class="user-info">User: Admin</div>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card blue">Total Items: <span id="total-items">0</span></div>
                <div class="card green">In Stock: <span id="in-stock">0</span></div>
                <div class="card red">Out of Stock: <span id="out-of-stock">0</span></div>
            </div>

            <!-- Add Item Form -->
            <div class="form-section">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <input type="text" id="item-name" placeholder="Item Name" required>
                    <input type="text" id="item-category" placeholder="Category" required>
                    <input type="number" id="item-stock" placeholder="Stock" required>
                    <input type="number" id="item-price" placeholder="Price" step="0.01" required>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <!-- Items Table -->
            <div class="table-section">
                <h2>Items List</h2>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
